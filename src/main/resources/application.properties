# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.tomcat.threads.max=20
server.tomcat.max-connections=200
server.tomcat.accept-count=100

# Logging Configuration
logging.level.root=INFO
logging.level.org.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

# Spring Boot Configuration
spring.application.name=matsim-emission-zone
spring.main.banner-mode=off
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=simulation-

# Database Configuration
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/matsim_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Custom Application Settings
simulation.config.path=matsim-input/config.xml
simulation.output.path=output/zero-emission-test
simulation.cleanup.enabled=true
simulation.cleanup.age-hours=24
simulation.batch-size=1000
simulation.max-concurrent=4
simulation.timeout-minutes=120

# Transit Configuration
simulation.transit.maxWalkDistance=1000.0
simulation.transit.searchRadius=1000.0
simulation.transit.extensionRadius=500.0
simulation.transit.ptConstant=-1.0
simulation.transit.ptUtility=-6.0
simulation.transit.walkConstant=-3.0
simulation.transit.walkUtility=-12.0

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.logback=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
